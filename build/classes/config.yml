
# NewTop é o evento chamado quando uma nova pessoa chega ao TOP 1 de alguma habilidade

NewTop:
    Sound:
        Allow: true
        Sound: 'NOTE_PLING' # Exemplos: NOTE_PLING, NOTE_HARP
        
    Chat:
        Allow: true # Habilitar ou desabilitar Mensagem
        Message: '&8&l[&fC&9S&5N&8&l] &4%player% &aé o novo top 1 &c%skill%&a!' # Mensagem
        
    Title:
        Allow: true # Habilitar ou desabilitar Titulo
        Title: '&a&lTemos um novo TopSkiller &c&lmcMMO&a&l!' # Título
        Subtitle: '&4%player% &aé o novo top 1 &c%skill%&a!' # Subtítulo
        
# Tags das skills funcionam assim: Se um player for top 1 em Acrobacias, Ele ficará com a tag da 1º linha,
# se ele for top 1 em Acrobacias e em Espadas, mas seu nível de Acrobacias é maior que o de espada, ele ficará
# com a tag da linha 2, e assim por diante. (OBS: Pode adicionar quantas linhas quiser, irá de acordo com o padrão.)

Skills:
    ACROBATICS:
        Tags: 
            - "&8[&bAcrobata&8]&r "
            - "&c&k!&8[&bAcrobata&8]&c&k!&r "
